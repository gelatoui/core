<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/components.esm.js"></script>
    <script nomodule src="/build/components.js"></script>
    <link rel="stylesheet" href="/build/components.css">

    <!-- Recommended FONTS -->
    <!-- Inter and Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div style="display: flex; flex-direction: column; gap: 1rem; padding: 1rem;">
      <div>
        <glu-button>Button</glu-button>
        <glu-button appearance="outline">Button</glu-button>
        <glu-button appearance="ghost">Button</glu-button>
        <glu-button disabled>Button</glu-button>
        <glu-button disabled appearance="outline">Button</glu-button>
        <glu-button disabled appearance="ghost">Button</glu-button>
      </div>
      <div>
        <glu-button button-type="secondary">Button</glu-button>
        <glu-button button-type="secondary" appearance="outline">Button</glu-button>
        <glu-button button-type="secondary" appearance="ghost">Button</glu-button>
        <glu-button disabled button-type="secondary">Button</glu-button>
        <glu-button disabled button-type="secondary" appearance="outline">Button</glu-button>
        <glu-button disabled button-type="secondary" appearance="ghost">Button</glu-button>
      </div>
      <div>
        <glu-button button-type="destructive">Button</glu-button>
        <glu-button button-type="destructive" appearance="outline">Button</glu-button>
        <glu-button button-type="destructive" appearance="ghost">Button</glu-button>
        <glu-button disabled button-type="destructive">Button</glu-button>
        <glu-button disabled button-type="destructive" appearance="outline">Button</glu-button>
        <glu-button disabled button-type="destructive" appearance="ghost">Button</glu-button>
      </div>
    </div>
    <div style="display: flex; flex-direction: column; gap: 1rem; padding: 1rem;">
      <glu-link href="https://example.com">Link</glu-link>
    </div>
    <div style="display: flex; flex-direction: column; gap: 1rem; padding: 1rem;">
      <glu-icon name="arrow-down"></glu-icon>
    </div>
    <div style="display: flex; flex-direction: column; gap: 1rem; padding: 1rem;">
      <glu-label>
        Label
      </glu-label>
      <glu-label show-tooltip>
        Label
        <span slot="tooltip">Tooltip</span>
      </glu-label>
      <glu-label show-right-text show-tooltip>
        Label
        <span slot="tooltip">Tooltip</span>
        <span slot="right-text">100 / 100</span>
      </glu-label>
    </div>
    <div style="display: flex; flex-direction: column; gap: 1rem; padding: 1rem;">
      <glu-helper-text icon="information-circle">
        Helper text
      </glu-helper-text>
      <glu-helper-text icon="information-circle" is-error>
        Helper text
      </glu-helper-text>
    </div>
    <div style="display: flex; flex-direction: column; gap: 1rem; padding: 1rem; align-items: center;">
      <!-- Basic usage: simple label and input -->
      <div class="example">
        <h2>Basic Usage</h2>
        <glu-input-field
          label="Username"
          placeholder="Enter username"
        ></glu-input-field>
      </div>

      <!-- With helper text -->
      <div class="example">
        <h2>With Helper Text</h2>
        <glu-input-field
          label="Email"
          placeholder="Enter email"
          helper-text="We'll never share your email."
        ></glu-input-field>
      </div>

      <!-- With error state and helper text (error styling applied) -->
      <div class="example">
        <h2>Error State</h2>
        <glu-input-field
          label="Password"
          placeholder="Enter password"
          error
          helper-text="Password is required."
          helper-icon="warning"
          helper-is-error
        ></glu-input-field>
      </div>

      <!-- With pre-filled value -->
      <div class="example">
        <h2>Pre-filled Value</h2>
        <glu-input-field
          label="First Name"
          placeholder="Enter your first name"
          value="John"
        ></glu-input-field>
      </div>
    </div>
    <div style="display: flex; flex-direction: column; gap: 1rem; padding: 1rem;">
      <glu-input type="default" placeholder="Enter some text" value=""></glu-input>
      <glu-input type="default" placeholder="Enter some text" value="" disabled></glu-input>
      <glu-input type="default" placeholder="Enter some text" value="" error></glu-input>
      <glu-input type="default" placeholder="Enter some text" value=""></glu-input>
      <glu-input type="default" placeholder="Enter some text" value="Some value"></glu-input>
      <glu-input></glu-input>
    </div>
    <div style="display: flex; flex-direction: column; gap: 1rem; padding: 1rem;">
      <glu-input type="currency" placeholder="Enter amount" value="100"></glu-input>
    </div>
    <div style="display: flex; flex-direction: column; gap: 1rem; padding: 1rem;">
      <glu-input type="password" placeholder="Enter password" value="12345678"></glu-input>
      <glu-input type="password" placeholder="Enter password" value="12345678" disabled></glu-input>
      <glu-input type="password" placeholder="Enter password" value="12345678" error></glu-input>
    </div>
    <div style="display: flex; flex-direction: column; gap: 1rem; padding: 1rem;">
      <glu-input type="url" placeholder="Enter URL" value="www.example.com"></glu-input>
      <glu-input type="url" placeholder="Enter URL" value="www.example.com" disabled></glu-input>
      <glu-input type="url" placeholder="Enter URL" value="www.example.com" error></glu-input>
    </div>
    <div style="display: flex; flex-direction: column; gap: 1rem; padding: 1rem;">
      <glu-input type="search" placeholder="Enter search term" value="example"></glu-input>
      <glu-input type="search" placeholder="Enter search term" value="example" disabled></glu-input>
      <glu-input type="search" placeholder="Enter search term" value="example" error></glu-input>
      <glu-input type="search" placeholder="Enter search term" value="example" show-clear-icon></glu-input>
    </div>
    <div style="display: flex; flex-direction: column; gap: 1rem; padding: 1rem;">
      <glu-input type="date" placeholder="Enter date" value="2023-01-01"></glu-input>
      <glu-input type="date" placeholder="Enter date" value="2023-01-01" disabled></glu-input>
      <glu-input type="date" placeholder="Enter date" value="2023-01-01" error></glu-input>
    </div>
    <div style="display: flex; flex-direction: column; gap: 1rem; padding: 1rem;">
      <glu-input type="phone" placeholder="Enter phone number" value="+1234567890"></glu-input>
      <glu-input type="phone" placeholder="Enter phone number" value="+1234567890" disabled></glu-input>
      <glu-input type="phone" placeholder="Enter phone number" value="+1234567890" error></glu-input>
    </div>
  </body>
</html>
